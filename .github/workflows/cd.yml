# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-int:
    name: Mock Deploy INT
    runs-on: ubuntu-latest
    environment: INT
    steps:
      - uses: actions/checkout@v3 # Needed to run local composite

      - name: Run Composite
        uses: ./.github/workflows/composite/print-vars
        with:
          env-name: INT
          password: ${{ secrets.PASSWORD }}

  deploy-qa:
    name: Mock Deploy QA
    uses: ./.github/workflows/reusable.yml
    with:
      environment: QA
    secrets: inherit # Passes in all secrets with in scope of this file

  deploy-prd:
    name: Mock Deploy PRD
    uses: ./.github/workflows/reusable.yml
    with:
      environment: PRD
